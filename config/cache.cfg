## Do not edit below this line ###
# The default values for these variables should not be modified
[delayed_gcode _cachevar]
initial_duration: 2
variable_filter_time: -1
variable_tool_count: 0
variable_tool_name: 'default'
variable_coldstart: False
variable_runout: False
variable_prev_temp: 0
variable_heat_soak_complete: True
variable_starting_print: False
variable_mesh_points_x: 0
variable_mesh_points_y: 0
variable_mesh_min_x: 0
variable_mesh_max_x: 0
variable_mesh_min_y: 0
variable_mesh_max_y: 0
gcode:
SET_GCODE_VARIABLE MACRO=start_probe VARIABLE=mesh_points_x VALUE={ printer.configfile.settings.bed_mesh.probe_count[0] }
SET_GCODE_VARIABLE MACRO=start_probe VARIABLE=points_y VALUE={ printer.configfile.settings.bed_mesh.probe_count[1] }
SET_GCODE_VARIABLE MACRO=start_probe VARIABLE=min_x VALUE={ printer.configfile.settings.bed_mesh.mesh_min[0] }
SET_GCODE_VARIABLE MACRO=start_probe VARIABLE=max_x VALUE={ printer.configfile.settings.bed_mesh.mesh_max[0] }
SET_GCODE_VARIABLE MACRO=start_probe VARIABLE=mesh_min_y VALUE={ printer.configfile.settings.bed_mesh.mesh_min[1] }
SET_GCODE_VARIABLE MACRO=start_probe VARIABLE=mesh_max_y VALUE={ printer.configfile.settings.bed_mesh.mesh_max[1] }
