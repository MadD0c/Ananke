[gcode_macro status_heating_extruder]
gcode:
    {% set notifycfg = printer['gcode_macro _notifycfg'] %}
    NEOPIXEL_DISPLAY LED={notifycfg.status_led} TYPE=extruder_temp MODE=glow INDEX={notifycfg.status_led_index} 
