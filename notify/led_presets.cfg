    SET_LED LED=Stealthburner INDEX=2 RED=0.6 GREEN=0 BLUE=0 WHITE=0 TRANSMIT=0
    SET_LED LED=Stealthburner INDEX=3 RED=0.6 GREEN=0 BLUE=0 WHITE=0

