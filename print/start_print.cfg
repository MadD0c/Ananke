[gcode_macro START_PRINT]
gcode:
        # Set Printing Variables
        SET_PRINT { rawparams }
        # Notify print intialization
        NOTIFY_PRINT
        # #Begin preheating and prepping for print
        # Pre-Heating
        TEMP_SET_PREPRINT
        # Homing
        BED_PREP
        # Final temp Heating
        TEMP_SET_PRINT
        # Nozzle cleaning and prep extruder
        NOZZLE_PREP
        #Printing
        NOTIFY_PRINTING ;M{output} Print Started
        #STATUS_PRINTING
        
#####  START_PRINT Aliases  #####

[gcode_macro PREP_PRINT]
gcode:
    START_PRINT { rawparams }

[gcode_macro PRINT_START]
gcode:
    START_PRINT { rawparams }
