#####################
[gcode_macro M876]
#####################

variable_myjob: 0

gcode:

	{% set S = params.S|default(-1)|int %}
	{% set myjob = printer["gcode_macro JOBCENTER"].job %}
	{% if  myjob != 0 %}

		{% if S == 1 %}
			{% set myjob = myjob-2 %}	#Jump to previous Step
          {% elif S == 2%}
               
          {% elif S == 3%}
               {% if myjob == 6003 %}
                    {% set myjob = 6004 %}
               {% else %}
                    {% set myjob = 6003 %}
               {% endif %}
          {% endif %}
          
          {% if myjob == 5999 %}
               JOBCENTER NEWJOB=5999
          {% elif myjob == 6001%}
               JOBCENTER NEWJOB=6001
          {% elif myjob == 6002%}
               JOBCENTER NEWJOB=6002
          {% elif myjob == 6003%}
               JOBCENTER NEWJOB=6003
          {% elif myjob == 6004%}
               JOBCENTER NEWJOB=6004
		{% endif %}

        	

	{% endif %}




#######################
[gcode_macro JOBCENTER]
#######################

variable_temperature: 0
variable_job: 0
variable_myjob: 0
variable_cool: 1
variable_mystep: 1

gcode:
      RESPOND TYPE=echo MSG="Jobcenter recieved: {params.NEWJOB} "
	{% set NEWJOB = params.NEWJOB|default(0)|int %}
     
	{% set myjob = printer["gcode_macro JOBCENTER"].job %}

	{% if NEWJOB == 6004 %}

		M{mom600cfg.output|int} Extracting ...
		M83
    		G92 E0.0
          G1 E{mom600cfg.purge|int} F200
          G92 E0.0

		{% set NEWJOB=6005 %}

	{% endif %}

	{% if NEWJOB == 6003 %}

          M{mom600cfg.output|int} Restoring printer state

          {% if printer["gcode_macro JOBCENTER"].temperature==0 %}

		     M109 S0

          {% else %}

               M109 S{printer["gcode_macro JOBCENTER"].temperature}

          {% endif%}

	RESUME
     RESPOND TYPE=command MSG="action:notification Resuming print..."

	{% set myjob=0 %}

	{% endif %}

	{% if ( NEWJOB == 6002 or NEWJOB == 6005) %}

		{% if NEWJOB==6002 %}
			M{mom600cfg.output|int} Loading filament
			M701

		{% endif %}

		RESPOND TYPE=command MSG="action:prompt_begin {mom600cfg.step_3}"
		RESPOND TYPE=command MSG="action:prompt_choice {mom600cfg.next}"
		RESPOND TYPE=command MSG="action:prompt_choice {mom600cfg.previous}"
		RESPOND TYPE=command MSG="action:prompt_choice {mom600cfg.purgetext} {mom600cfg.purge|int} mm"
		RESPOND TYPE=command MSG="action:prompt_show"

          {% set myjob=6003 %}

	{% endif %}

	{% if NEWJOB == 6001 %}
          RESPOND TYPE=echo MSG="6001 entered"
		LOW_TEMP_CHECK T={printer["gcode_macro JOBCENTER"].temperature}
          RESPOND TYPE=echo MSG="emptying filament"
		M{mom600cfg.output|int} Unloading filament
		M702
		RESPOND TYPE=command MSG="action:prompt_begin {mom600cfg.step_2}"
          RESPOND TYPE=command MSG="action:prompt_choice {mom600cfg.next}"
		RESPOND TYPE=command MSG="action:prompt_show"
          RESPOND TYPE=echo MSG="setting 6002"
          {% set myjob=6002 %}

	{% endif %}

	{% if NEWJOB == 5999 %}

          M{mom600cfg.output|int} Restoring printer state

          {% if printer["gcode_macro JOBCENTER"].temperature != 0 %}

			LOW_TEMP_CHECK T={printer["gcode_macro JOBCENTER"].temperature} OVERRIDE=1

		{% endif %}

	     RESUME
          RESPOND TYPE=command MSG="action:notification M600 cancelled"

		{% set myjob=0 %}

	{% endif %}

	{% if NEWJOB == 600 %}

		PAUSE
		M125
		{% set cool=mom600cfg.cooldown|int %}
		{% set mystep=[mom600cfg.step_a1,mom600cfg.step_b1,mom600cfg.step_d1]|join() %}
		{% if cool != 0 %}

			M104 S0
			{% set mystep=[mom600cfg.step_a1,mom600cfg.step_c1,mom600cfg.step_d1]|join() %}

		{% endif %}

		SET_IDLE_TIMEOUT TIMEOUT=7200
		
		RESPOND TYPE=command MSG="action:prompt_begin {mystep}"
		RESPOND TYPE=command MSG="action:prompt_choice {mom600cfg.next}"
		RESPOND TYPE=command MSG="action:prompt_choice {mom600cfg.cancel}"
		RESPOND TYPE=command MSG="action:prompt_show"

          {% set myjob=6001 %}

	{% endif %}

	SET_GCODE_VARIABLE MACRO=JOBCENTER VARIABLE=job VALUE={myjob}


##################
[gcode_macro M125]
##################

gcode:

	M{mom600cfg.output|int} Moving hotend to {mom600cfg.x|int}, {mom600cfg.y|int}, {mom600cfg.z|int} ({mom600cfg.zmin|int})
	SET_GCODE_VARIABLE MACRO=JOBCENTER VARIABLE=temperature VALUE={printer.extruder.target}

	{% if printer.toolhead.homed_axes != "xyz" %}
	# if  not yet homed

		M{mom600cfg.output|int} Probably not printing. Homing needed ...
		G28

	{% endif %}

     G91

#    	Note to self: Uncomment if ooze experienced (untested yet, just a logical thought)
#	Retract small amount before moving if printer has a temperature set
	{% if printer.extruder.target != 0 %}

		LOW_TEMP_CHECK
        	G1 E-2 F1500

	{% endif %}

	{% if printer.toolhead.position.z|float + mom600cfg.z|float < printer.configfile.config["stepper_z"]["position_max"]|float %}

		{% if  printer.toolhead.position.z < mom600cfg.zmin|int %}

        	  G1 Z{mom600cfg.zmin|int|int-printer.toolhead.position.z|int}

		{% else %}

          	SAVE_GCODE_STATE NAME=save_state
          	G1 Z{mom600cfg.z|int}
               RESTORE_GCODE_STATE NAME=save_state

     	  	{% endif %}

	{% endif%}


	G90
	G1 X{mom600cfg.x|int} Y{mom600cfg.y|int} F{mom600cfg.speed_2|int}

##################
[gcode_macro M701]
##################

gcode:

     M83
     G92 E0.0
     LOW_TEMP_CHECK
     G1 E{mom600cfg.load_fast|int} F{mom600cfg.speed_1|int}
     G92 E0.0
     G1 E{mom600cfg.load_slow|int} F200
     G92 E0.0


##################
[gcode_macro M702]
##################

gcode:

     LOW_TEMP_CHECK
     G91
     G1 E10 F1200
     G1 E-{mom600cfg.bowden|int} F{mom600cfg.speed_1|int}
     G90


