[gcode_macro ADXL_SHAPE_ALL]
description: Test resonances for both axis
gcode:
    {% set defaultcfg = printer['gcode_macro _defaultcfg'] %} ; get defaultcfg variables
    M{defaultcfg.notify_output} DO NOT TOUCH THE PRINTER UNTIL DONE!!!
    HOME_IF_NEEDED
    SHAPER_CALIBRATE AXIS=x
    SHAPER_CALIBRATE AXIS=y
    RUN_SHELL_COMMAND CMD=adxl_shape_x
    RUN_SHELL_COMMAND CMD=adxl_shape_y
    M{defaultcfg.notify_output} Test done
    SAVE_AND_RESTART

